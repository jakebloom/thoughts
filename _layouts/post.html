---
layout: default
---

<div class="title">{{ page.title }}</div>
<div class="postdesc">{{ page.description }}</div>

<div class="content">
  {{content}}
</div>
<script>
  const links = document.getElementsByTagName('a');
  for (let link of links) {
    if (link.id !== 'title') {
      link.target = '_blank';
    }
  }
</script>
